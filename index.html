<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        
        <style>
            body {
              font-family: 'Nunito', sans-serif;
            }
        </style>

        <title>First Page TailwindCSS</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="text-center mx-4 py-8 bg-green-100">
        <div>
            <h1 class="text-5xl lg:text-6xl font-bold text-teal-600 mb-2 lg:mb-6">
                Buy this AWESOME tool
            </h1>
            
            <p class="text-center text-3xl mb-10 font-extrabold tracking-tight text-gray-900">Trusted 	by hundreds of companies
			</p>

			<div class="text-center text-gray-600">	
				<ul class="text-center pt-10">
					<li class="inline text-gray-800 mx-4">Google</li>
					<li class="inline text-gray-800 mx-4">Apple</li>
					<li class="inline text-gray-800 mx-4">Meta</li>
				</ul>
			</div>
			
			<button class="block text-white bg-green-500 px-5 py-3 mx-auto mt-10 font-bold uppercase hover:bg-green-700 rounded-md">Find out more</button>
        </div>
    </body>
</html>
